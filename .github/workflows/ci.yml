name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.55.2
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Lint csv2json
        working-directory: csv2json
        run: golangci-lint run --timeout 5m

      - name: Lint canonicalizer
        working-directory: canonicalizer
        run: golangci-lint run --timeout 5m

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Test csv2json
        working-directory: csv2json
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Test canonicalizer
        working-directory: canonicalizer
        run: go test -v -race -coverprofile=coverage.out ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build csv2json
        working-directory: csv2json
        run: |
          CGO_ENABLED=0 go build -v -ldflags "-X main.Version=$(cat ../VERSION)" -o csv2json ./main.go

      - name: Build canonicalizer
        working-directory: canonicalizer
        run: |
          CGO_ENABLED=0 go build -v -ldflags "-X main.Version=$(cat ../VERSION)" -o canonicalizer ./main.go

  docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "VERSION=$(cat VERSION)" >> $GITHUB_OUTPUT

      - name: Build and push csv2json
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./csv2json/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/csv2json:latest
            ghcr.io/${{ github.repository_owner }}/csv2json:${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push canonicalizer
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./canonicalizer/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/canonicalizer:latest
            ghcr.io/${{ github.repository_owner }}/canonicalizer:${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
